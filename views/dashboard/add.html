<html>
   <head>

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

   </head>
     <link rel="stylesheet" type="text/css" href="../css/styles.css" media="screen" />
 
   <body id="bg-add">
    <div id='cssmenu'>
      <ul>
         <li class='last'><a href='#'><span>HUNTS</span></a></li>
         <li class='active'><a href='#'><span>ADD</span></a></li>
      </ul>
    </div>
      
      <div class="title">
        <h3>Create a new adventure for others</h3>
      </div>
      <div class="form">
          <form>
          <input type="text" placeholder="Hunt Name" />
          <input type="text" size="75" placeholder="Description" />
          <div id="dynamicInput">
          <br><input type="text" size="45" placeholder="Item 1" name="myInputs[]">
<textarea class="desc" placeholder="Description" rows="3" cols="45" name="myInputs[]"></textarea>
     <input class="addMore" type="button" value="Add More Items" onClick="addInput('dynamicInput');">
        </div>  <input class="create" type="submit" value="Create" onclick="myFunction()"/>
        </form>
        <h3 id="confirm"></h3>
      </div>



   </body>
   <script type="text/javascript">
   var counter = 1;
var limit = 20;
function addInput(divName){
     if (counter == limit)  {
          alert("You have reached the limit of adding " + counter + " inputs");
     }
     else {
          var newdiv = document.createElement('div');
          newdiv.innerHTML = "<br><input type='text' size='45' placeholder='Item " + (counter + 1) + "' name='myInputs[]'> <textarea placeholder='Description' rows='3' cols='45' name='myInputs[]'>";
          document.getElementById(divName).appendChild(newdiv);
          counter++;
     }
}

function myFunction() {

    alert("Congrats! Your new adventure is now online.");

}




</script>
</html>
